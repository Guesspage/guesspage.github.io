<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guesspage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
</head>
<body>
    <header>
        <h1>Guesspage</h1>
        <div id="menu-bar">
            <button id="raw-mode-btn">Raw</button>
            <button id="view-mode-btn">View</button>
            <button id="save-btn" disabled>Save</button>
            <button id="load-btn" disabled>Load</button>
            <button id="signin-btn">Sign In</button>
            <div id="auth-status"></div>
        </div>
    </header>
    <main>
        <div id="raw-editor">
            <textarea id="raw-input"></textarea>
        </div>
        <div id="view-mode" class="hidden">
            <div id="left-column"></div>
            <div id="center-column"></div>
            <div id="right-column"></div>
        </div>
    </main>
    <div id="file-browser" class="modal hidden">
        <div class="modal-content">
            <h2>Select a file</h2>
            <input type="text" id="file-search" placeholder="Search files...">
            <ul id="file-list"></ul>
            <button id="close-file-browser">Close</button>
        </div>
    </div>
    <div id="notification" class="hidden"></div>
    <script src="app.js"></script>
    <script src="google-drive.js"></script>
</body>
</html>
