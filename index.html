<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guesspage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Guesspage</h1>
        <div id="menu-bar">
            <button id="raw-mode-btn">Raw</button>
            <button id="view-mode-btn">View</button>
            <button id="new-gist-btn">New Gist</button>
            <button id="save-gist-btn">Save Gist</button>
            <button id="load-gist-btn">Load Gist</button>
            <button id="login-btn">Login</button>
            <div id="user-info" class="hidden">
                <img id="user-avatar" src="" alt="User avatar" width="32" height="32">
                <span id="user-name"></span>
            </div>
        </div>
    </header>
    <main>
        <div id="raw-editor">
            <textarea id="raw-input"></textarea>
        </div>
        <div id="view-mode" class="hidden">
            <div id="left-column"></div>
            <div id="center-column"></div>
            <div id="right-column"></div>
        </div>
    </main>
    <div id="version-history" class="hidden">
        <h2>Version History</h2>
        <ul id="version-list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
