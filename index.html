<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probabilistic Reasoning Webapp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Probabilistic Reasoning Webapp</h1>
        <div id="menu-bar">
            <button id="raw-mode-btn">Raw</button>
            <button id="view-mode-btn">View</button>
        </div>
    </header>
    <main>
        <div id="raw-editor">
            <textarea id="raw-input"></textarea>
        </div>
        <div id="view-mode" class="hidden">
            <div id="left-column"></div>
            <div id="center-column"></div>
            <div id="right-column"></div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
